<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação - VestePoints (Loja)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .donation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .donation-container h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- Navbar para funcionários/admin -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Painel Loja - Doação Premiada</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin" aria-controls="navbarNavAdmin" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAdmin">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard-admin.html">Dashboard Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="registro-doacao.html">Registrar Doação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="donation-container">
            <h2>Registrar Nova Doação</h2>
            <form action="/api/doacoes/registrar" method="POST">
                <div class="mb-3">
                    <label for="cpfDoador" class="form-label">CPF do Doador</label>
                    <input type="text" class="form-control" id="cpfDoador" name="cpfDoador" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                    <small class="form-text text-muted">Informe o CPF do cliente que está doando.</small>
                </div>
                <div class="mb-3">
                    <label for="quantidadeRoupas" class="form-label">Quantidade de Roupas Doadas</label>
                    <input type="number" class="form-control" id="quantidadeRoupas" name="quantidadeRoupas" min="1" required>
                </div>
                <div class="mb-4">
                    <label for="tipoRoupa" class="form-label">Tipo de Roupa (Opcional)</label>
                    <select class="form-select" id="tipoRoupa" name="tipoRoupa">
                        <option selected>Selecione o tipo</option>
                        <option value="adulto-masculino">Adulto Masculino</option>
                        <option value="adulto-feminino">Adulto Feminino</option>
                        <option value="infantil">Infantil</option>
                        <option value="calcados">Calçados</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Registrar Doação</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
