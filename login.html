<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VestePoints</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== Tipografia ===== */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1, h2, h3, .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* ===== Navbar ===== */
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #7BA05B;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            color: #333;
        }

        .navbar-nav .nav-link:hover {
            color: #7BA05B;
        }

        /* ===== Login Container ===== */
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        /* ===== Botões ===== */
        .btn-primary {
            background-color: #7BA05B;
            border-color: #7BA05B;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #6e8f4f;
            border-color: #6e8f4f;
        }

        /* ===== Links ===== */
        a {
            color: #7BA05B;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
            color: #6e8f4f;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">VestePoints</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login -->
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form action="/api/auth/login" method="POST">
                <div class="mb-3">
                    <label for="cpfLogin" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpfLogin" name="cpf"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                    <small class="form-text text-muted">Use o CPF cadastrado.</small>
                </div>

                <div class="mb-4">
                    <label for="senhaLogin" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaLogin" name="senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Entrar</button>

                <p class="text-center mt-3">
                    <a href="#">Esqueceu sua senha?</a>
                </p>

                <p class="text-center mt-2">
                    Não tem cadastro? <a href="cadastro-doador.html">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
